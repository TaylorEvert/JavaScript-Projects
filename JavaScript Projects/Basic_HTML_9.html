<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Basic HTML & JS 9</title>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
        <script src="JS/Basic_JavaScript_9.js"></script>

    </head>
    <body>
        <input type="text" id="seconds">
        <button onclick="countdown()">Start Countdown</button>
        <p id="timer"></p>
<br>
<br>
<br>
        <!-- Slide Show Container -->
    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/slide1.jpg" style="width:100%">
            <div class="text">Caption 1</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/slide2.jpg" style="width:100%">
            <div class="text">Caption 2</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/slide3.png" style="width:100%">
            <div class="text">Caption 3</div>
        </div>

        <!-- Forward/Backward Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>

    </body>
</html>
